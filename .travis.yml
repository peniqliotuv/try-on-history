sudo: false
language: python
cache: pip
services:
  - postgresql
python:
  - "3.6"
install:
  - "pip install pipenv"
  - cd server/tryonhistory
  - "pipenv install --dev"
before_script:
  - psql -c 'CREATE DATABASE tryonhistory;' -U postgres
  - psql -c 'CREATE USER jtsui;' -U postgres
  - psql -c 'ALTER USER jtsui CREATEDB;' -U postgres
script:
  - pipenv run python3 manage.py test
