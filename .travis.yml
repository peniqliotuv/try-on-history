sudo: false
language: python
cache: pip
services:
  - postgresql
python:
  - "3.6"
install:
  - "pip install pipenv"
  - "pipenv install --dev"
before_script:
  - psql -c 'CREATE DATABASE tryonhistory;' -U postgres
  - psql -c 'CREATE USER test;' -U postgres
  - psql -c 'ALTER USER test CREATEDB;' -U postgres
  - pipenv shell
  - cd server/tryonhistory
script:
  - python3 manage.py test
